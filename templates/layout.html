<!DOCTYPE html>
<html lang="en">

<head>
    <base href="[[=URL('static')]]/">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon"
        href="data:image/x-icon;base64,AAABAAEAAQEAAAEAIAAwAAAAFgAAACgAAAABAAAAAgAAAAEAIAAAAAAABAAAAAAAAAAAAAAAAAAAAAAAAAAAAPAAAAAA==" />
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    [[block page_head]]
    <!-- individual pages can customize header here -->[[end]]
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="[[=URL()]]">
                Stock Market Imitation 
                <!-- <img class="logo" width="150" src="images/site_icon.png"> -->
            </a>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="the-navbar-menu"
                onclick="this.classList.toggle('is-active');document.getElementById(this.dataset.target).classList.toggle('is-active');">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <!-- Navbar items -->
        <div id="the-navbar-menu" class="navbar-menu">
            <div class="navbar-end mr-4">
                [[if globals().get('user'):]]
                    <a class="navbar-item" href="[[=URL('portfolio')]]">Portfolio</a>
                    <a class="navbar-item" href="[[=URL('search')]]">Search</a>
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">
                            [[=globals().get('user').get('first_name')]]
                        </a>
                        <div class="navbar-dropdown is-right">
                            <a class="navbar-item" href="[[=URL('auth/logout')]]">Logout</a>
                            <a class="navbar-item" href="[[=URL('auth/change_password')]]">Change Password</a>
                        </div>
                    </div>
                    <a class="navbar-item" href="[[=URL('forum')]]">Forum</a>
                [[else:]]
                <div class="navbar-item">
                    <span>Guest</span>
                </div>
                [[pass]]
            </div>
        </div>
    </nav>

    <!-- beginning of HTML inserted by extending template -->
    [[include]]
    <!-- end of HTML inserted by extending template -->

</body>
<script src="js/sugar.min.js"></script>
<script src="js/axios.min.js"></script>
<script src="js/vue.js"></script>
<script src="js/utils.js"></script>
[[block page_scripts]]
<!-- individual pages can add scripts here -->[[end]]

</html>
